spring.application.name=scrontch.shoppinglist
server.port=8085
spring.datasource.url=jdbc:postgresql://victorl.xyz:5432/scrontch_shoppinglist
spring.datasource.username=postgres
spring.datasource.password=${SCRONTCH_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always
logging.level.org.springframework.security=DEBUG
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
users.service.url=http://localhost:8086
server.ssl.enabled=false