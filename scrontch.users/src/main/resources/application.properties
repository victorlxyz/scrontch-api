spring.application.name=scrontch.users
server.port=8086
spring.datasource.url=jdbc:postgresql://victorl.xyz:5432/scrontch_users
spring.datasource.username=postgres
spring.datasource.password=${SCRONTCH_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always
logging.level.org.springframework.security=DEBUG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${SCRONTCH_JWT_SECRET}
jwt.expiration=3600000
jwt.refreshexpiration=86400000
jwt.issuer=scrontch-api

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=scrontch.noreply@gmail.com
spring.mail.password=${SCRONTCH_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.ssl.key-store=/etc/ssl/scrontch/auth/keystore.p12
server.ssl.key-store-password=${SCRONTCH_SSL_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=auth